		document.getElementById("adicional").className="visible";

			document.getElementById("h3").innerHTML="Grado de Dificultad"
			document.getElementById("img").src= graficos[posicion]
		}
		document.getElementsByName("voto").style.backgroundColor="white"
	}
	function votar(nombre,i){

		for(a=0;a<5;a++){
        	document.getElementsByName(nombre)[a].style.backgroundColor="white"
    	}
		document.getElementsByName(nombre)[i].style.backgroundColor=colores[i]
		
	}

		}
	}
	
</script>
</head>

	<nav>
	<ul>
		<li onclick="dibujar('Etxauri')">Etxauri</li>
		<li onclick="dibujar('Larrau')">Larrau</li>
		<li onclick="dibujar('Mendizorrotz')">Mendizorrotz</li>
		<li onclick="dibujar('Lagunas de Neila')">Lagunas de Neila</li>
		<li onclick="dibujar('San Miguel de Aralar')">San Miguel de Aralar</li>
	</ul>
	</nav>
	<div id="imagen">
